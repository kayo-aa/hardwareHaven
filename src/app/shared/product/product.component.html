<mat-card class="product-card">
  <mat-card-header>
    <mat-card-title> {{product?.nombre | formattedName}} </mat-card-title>
    <mat-card-subtitle > {{productSubCategory}} </mat-card-subtitle>
  </mat-card-header>
<img mat-card-image [src]="imgUrl" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p> {{ product?.precio | formattedPrice: product?.iva }} </p>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="onClick()" mat-button>Sumar al carrito</button>
  </mat-card-actions>
</mat-card>
