<section class="shop-container">
  <mat-drawer-container>
    <mat-drawer class="mat-drawer__nav" mode="side" opened>
      <h2 class="nav__title">Categorías</h2>
      <ul class="nav__categories">
        <li class="nav__category" *ngFor="let subCategory of subCategories">
          <a [routerLink]="subCategory.id.toString()">{{
            subCategory.nombre
          }}</a>
        </li>
      </ul>
    </mat-drawer>
    <mat-drawer-content class="shop-tablet-container">
      <mat-form-field class="tablet-side-nav ">
        <mat-label>Categorías</mat-label>
        <mat-select #mode value="side">
          <mat-option *ngFor="let subCategory of subCategories" value="subCategory.nombre" [routerLink]="subCategory.id.toString()">{{ subCategory.nombre }}</mat-option>
        </mat-select>
      </mat-form-field>
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</section>
